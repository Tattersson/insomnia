<mat-card class="w-50 bg-light m-auto mt-5">
    <mat-card-title class="text-center p-3">Login</mat-card-title>
    <mat-card-content>
        <form (ngSubmit)="login()" class="w-100">
            <mat-form-field class="w-100">
                <mat-label>Käyttäjätunnus</mat-label>
                <input matInput placeholder="Syötä käyttäjätunnuksesi">
                <mat-icon>user</mat-icon>
                <mat-hint>Käyttäjätunnuksesi on sähköpostiosoitteesi</mat-hint>
            </mat-form-field>

        </form>
    </mat-card-content>
</mat-card>
